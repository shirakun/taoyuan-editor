            <input type="file" id="fileInput" multiple accept=".js">
        </div>

        <div id="results" class="results-container">

    <script>
        const fileInput = document.getElementById('fileInput');
        const dropzone = document.getElementById('dropzone');
        const results = document.getElementById('results');
        const hitsList = document.getElementById('hitsList');
        const terminal = document.getElementById('terminal');
        const hitCount = document.getElementById('hitCount');

        // UI Events
        dropzone.addEventListener('click', () => fileInput.click());
        dropzone.addEventListener('dragover', e => { e.preventDefault(); dropzone.classList.add('drag-over'); });
        dropzone.addEventListener('dragleave', () => dropzone.classList.remove('drag-over'));
        dropzone.addEventListener('drop', e => {
            e.preventDefault();
            dropzone.classList.remove('drag-over');
            handleFiles(e.dataTransfer.files);
        });
        fileInput.addEventListener('change', e => handleFiles(e.target.files));

        async function handleFiles(files) {
            if (files.length === 0) return;

            terminal.style.display = 'block';
            terminal.innerHTML = '';
            results.style.display = 'none';
            hitsList.innerHTML = '';
            const allHits = [];

            log(`å¼€å§‹å¤„ç† ${files.length} ä¸ªæ–‡ä»¶...`, 'info');

            for (const file of files) {
                log(`æ­£åœ¨æ‰«æ: ${file.name} (${formatSize(file.size)})`, 'info');
                try {
                    const content = await file.text();
                    const hits = extractKeys(content, file.name);
                    if (hits.length > 0) {
                        allHits.push(...hits);
                        log(`åœ¨ ${file.name} ä¸­æ‰¾åˆ° ${hits.length} ä¸ªåŒ¹é…é¡¹`, 'success');
                    } else {
                        log(`${file.name} æœªæ‰¾åˆ°åŒ¹é…é¡¹`, 'warn');
                    }
                } catch (e) {
                    log(`è¯»å–æ–‡ä»¶ ${file.name} å¤±è´¥: ${e.message}`, 'error');
                }
            }

            if (allHits.length > 0) {
                displayResults(allHits);
            } else {
                log('æ‰€æœ‰æ–‡ä»¶æ‰«æå®Œæ¯•ï¼Œæœªæ‰¾åˆ°ä»»ä½•å¯†é’¥', 'error');
            }
        }

        function extractKeys(text, fileName) {
            const resultsMap = new Map(); // val -> { val, score, reason }

            const addHit = (val, score, reason) => {
                if (!val || val.length < 4 || val.length > 128) return;
                const existing = resultsMap.get(val);
                if (!existing || existing.score < score) {
                    resultsMap.set(val, { val, score, reason: `${reason} (${fileName})` });
                }
            };

            // 1. Trace AES usage (tracing minified variables)
            const aesPattern = /\.AES\.(?:decrypt|encrypt)\s*\(\s*[^,]+\s*,\s*([a-zA-Z0-9_$]+)\s*\)/g;
            const aesMatches = [...text.matchAll(aesPattern)];
            aesMatches.forEach(m => {
                const keyVar = m[1];
                const assignPattern = new RegExp(`(?:const|let|var|,)\\s*${keyVar.replace('$', '\\$')}\\s*=\\s*(['"])([^'"]+)\\1`, 'g');
                const assignMatches = [...text.matchAll(assignPattern)];
                assignMatches.forEach(am => {
                    const val = am[2];
                    let score = 50;
                    if (val.includes('secret')) score += 30;
                    if (val.startsWith('taoyuanxiang_')) score += 20;
                    addHit(val, score, `AES å¼•ç”¨å˜é‡ [${keyVar}]`);
                });
            });

            // 2. Direct string patterns 
            const stringPatterns = [
                { re: /taoyuanxiang_[a-zA-Z0-9_-]+_secret/g, score: 100, reason: 'ç‰¹å¾å­—ç¬¦ä¸²åŒ¹é…' },
                { re: /["'](taoyuanxiang_[a-zA-Z0-9_-]+)["']/g, score: 80, reason: 'æ¡ƒæºä¹¡å‘½åç©ºé—´åŒ¹é…' }
            ];

            stringPatterns.forEach(p => {
                const matches = [...text.matchAll(p.re)];
                matches.forEach(m => {
                    addHit(m[1] || m[0], p.score, p.reason);
                });
            });

            // 3. Known storage prefix
            const prefixPattern = /["'](taoyuanxiang_save_)["']/g;
            const prefixMatches = [...text.matchAll(prefixPattern)];
            prefixMatches.forEach(m => {
                addHit(m[1], 40, 'å­˜æ¡£å‰ç¼€åŒ¹é…');
            });

            return [...resultsMap.values()];
        }

        function displayResults(hits) {
            // Sort by score descending
            hits.sort((a, b) => b.score - a.score);

            results.style.display = 'block';
            hitCount.textContent = `å…±æ‰¾åˆ° ${hits.length} é¡¹`;
            hitsList.innerHTML = hits.map(h => `
                <div class="hit-item" style="${h.score >= 80 ? 'border-left: 4px solid var(--green)' : ''}">
                  <div style="flex: 1">
                    <div class="hit-val">${escapeHtml(h.val)}</div>
                    <div style="font-size: 11px; color: var(--text2); margin-top: 4px;">ğŸ¯ å¯ä¿¡åº¦: ${h.score} | æ¥æº: ${escapeHtml(h.reason)}</div>
                  </div>
                  <button class="copy-btn" onclick="copyText('${h.val}')">å¤åˆ¶</button>
                </div>
            `).join('');
        }

        function log(msg, type) {
            const div = document.createElement('div');
            div.className = `log-msg log-${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            terminal.appendChild(div);
            terminal.scrollTop = terminal.scrollHeight;
        }

        function formatSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                const t = document.getElementById('toast');
                t.classList.add('show');
                setTimeout(() => t.classList.remove('show'), 2000);
            });
        }
    </script>
